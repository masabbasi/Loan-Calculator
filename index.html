<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>Loan Calculator</title>
	<style>
		.loading, .results {
			display: none;
		}
	</style>
</head>

<body class="bg-dark">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card mt-5">
					<div class="card-body text-center">
						<h1 class="heading display-5 mb-4">Loan Calculator</h1>
						<form id="form-loan">
							<div class="form-group">
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<span class="input-group-text">$</span>
									</div>
									<input type="number" name="amount" id="amount" class="form-control" placeholder="Loan Amount">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<span class="input-group-text">%</span>
									</div>
									<input type="number" name="interest" id="interest" class="form-control" placeholder="Loan Interest">
								</div>
							</div>
							<div class="form-group mb-3">
								<input type="number" name="year" id="year" class="form-control" placeholder="Year To Repay">
							</div>
							<div class="form-group d-grid gap-2 mb-1">
								<input type="submit" value="Calculate" class="btn btn-dark">
							</div>
						</form>
						<div class="form-group d-grid gap-2">
							<input type="submit" value="Clear" class="btn btn-dark clearAll">
						</div>
						<!-- Loading Here... -->
						<div class="loading">
							<img src="./loading.gif" alt="">
						</div>
						<!-- Result -->
						<div class="results mt-4">
							<h4>Result</h4>
							<div class="form-group">
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<span class="input-group-text">Monthly Payment</span>
									</div>
									<input type="number" name="monthly-payment" id="monthly-payment" class="form-control" disabled>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<span class="input-group-text">Total Payment</span>
									</div>
									<input type="number" name="total-payment" id="total-payment" class="form-control" disabled>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group mb">
									<div class="input-group-prepend">
										<span class="input-group-text">Interest Payment</span>
									</div>
									<input type="number" name="interest-payment" id="interest-payment" class="form-control" disabled>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
		<script src="./app.js"></script>
</body>

</html>
